<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kirana Calc - Nripendra</title>
    <link rel="stylesheet" href="alcl.css">
    <script src="akcl.js"></script>
</head>
<body>

<div class="calc-container">
    <div class="display-section">
        <div id="sub-display">Rate Set Karein...</div>
        <div id="main-display">0</div>
    </div>

    <div class="smart-panel">
        <button class="mode-btn" onclick="toggleMode()" id="mode-text">Convert ₹ to Gram</button>
        <div class="rate-input-box">
            <span>Rate (₹/kg):</span>
            <input type="number" id="item-price" placeholder="User input" oninput="updateRateDisplay()">
        </div>
    </div>

    <div class="btn-grid">
        <button class="action-btn" onclick="clearDisplay()">AC</button>
        <button class="action-btn" onclick="deleteLast()">DEL</button>
        <button class="op-btn" onclick="appendOperator('/')">÷</button>
        <button class="op-btn" onclick="appendOperator('*')">×</button>

        <button class="num-btn" onclick="appendNumber('7')">7</button>
        <button class="num-btn" onclick="appendNumber('8')">8</button>
        <button class="num-btn" onclick="appendNumber('9')">9</button>
        <button class="op-btn" onclick="appendOperator('-')">-</button>

        <button class="num-btn" onclick="appendNumber('4')">4</button>
        <button class="num-btn" onclick="appendNumber('5')">5</button>
        <button class="num-btn" onclick="appendNumber('6')">6</button>
        <button class="op-btn" onclick="appendOperator('+')">+</button>

        <button class="num-btn" onclick="appendNumber('1')">1</button>
        <button class="num-btn" onclick="appendNumber('2')">2</button>
        <button class="num-btn" onclick="appendNumber('3')">3</button>
        <button class="num-btn" onclick="appendNumber('.')">.</button>

        <button class="num-btn" onclick="appendNumber('0')">0</button>
        <button class="num-btn" onclick="appendNumber('00')">00</button>
        <button class="equal-btn" onclick="calculate()">=</button>
    </div>

    <footer>Design by: <b>Nripendra Pandey</b></footer>
</div>

<script src="script.js"></script>
</body>
</html>
